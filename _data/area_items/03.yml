- title: "Store chambers"
  desc: |-
    In the N chambers are foodstuffs, bedding, straw, boxes, barrels, torches and lanterns and other paraphernalia.

- title: "A - Large spears"
  desc: |-
    There are 2 very large, heavy spears with solid cross pieces in a rack against the wall. They are for use against large creatures that might intrude into the Haven and are too big for effective use in melee.

- title: "Barred door"
  desc: |-
    The W door has a metal double slide-bar (needs two hands and a full action to throw). There is also a heavy wood drop bar; STR 12+ and 2 full actions to lift into place.

