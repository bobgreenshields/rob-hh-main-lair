- title: "A - Shrine and circle"
  desc: |-
    A more elaborate shrine and a circle made on the floor in salt surrounded by runes carved into the wooden floor.  The chaos runes can cause disorientation to those who have not encountered  them before.  DC 15 Charisms save ends

- title: "B - Portal"
  desc: |-
    A deactivated portal which leads to the cellar beneath the Temple of Tyr in Fallcrest.

- title: "C - A dwarf hangs from a hook on a beam"
  desc: |-
    Armdram Madbreath is being bled into silver bowls arranged beneath him by the priest.  The bowls burn with unearthly flames.

